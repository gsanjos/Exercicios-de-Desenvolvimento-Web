<!DOCTYPE>

<html>

	<head>
		<title>Comentários - Economista Solidário</title>
		<meta charset="UTF-8">
	</head>

	<body background="imagens/fundo.jpg">
	
		<center>
		<img src="./imagens/logo.png" 
		     alt="Logo Cifrão"
			 width="120">
		
		<table border="1" cellspacing="2" cellpadding="8" bgcolor="#98FB98">
			<tr>
				<td><a href="./Economista - Pagina Principal.html" target="_blank"><b>Home</b></a></td>
				<td><a href="./Contato.html" target="_blank"><b>Contato</b></a></td>
				<td><a href="./Duvidas.html" target="_blank"><b>Dúvidas</b></a></td>
			</tr>
		</table>
		
		<font face="Arial" color="#F0E68C" size="3">
			<h2></br>Formulário de Comentários</h2>
		</font>
		
		<form method="post">
			
			<table border="0" cellspacing="0" cellpadding="8" bgcolor="#2E8B57" width="600" height="250">
				<tr>
					<td></td>
				</tr>
				
				<tr>
					<td align="right">
						<font face="Arial" color="#FFE4B5" size="3">
							<b>Nome:</b>
						</font>
					</td>
					<td><input type="text"
							   id="campoNome" 
            				   name="campoNome" 
							   placeholder="Digite seu nome"
							   size="47" 
							   maxlength="47" 
							   required />   
					</td>
				</tr>
				
				<tr>
					<td align="right">
						<font face="Arial" color="#FFE4B5" size="3">
							<b>Email:</b>
						</font>
					</td>
					<td><input type="email" 
							   id="campoEmail" 
							   name="campoEmail"
							   placeholder="exemplo@email.com" 
							   size="47" 
							   maxlength="30" 
							   required />
					</td>
				</tr>
				
				<tr>
					<td align="right">
						<font face="Arial" color="#FFE4B5" size="3">
							<b>Assunto:</b>
						</font>
					</td>
					<td><input type="text"
							   id="campoAssunto" 
            				   name="campoAssunto" 
							   placeholder="Digite o assunto"
							   size="47" 
							   maxlength="47" 
							   required />   
					</td>
				</tr>
			
				<tr>
					<td align="right">
						<font face="Arial" color="#FFE4B5" size="3">
							<b>Observação:</b>
						</font>
					</td>
					<td>
						<textarea id="campoObs"
            					  name="campoObs" 
								  placeholder="Ecreva aqui seus comentários" 
								  cols="45" 
								  rows="6"></textarea>
					</td>
				</tr>
				
				<tr >
					<td colspan="2" align="center">
						<input type="submit" name="enviar" value="Enviar"/>
						<input type="reset" name="apagar" value="Apagar"/>
					</td>
				</tr>
				
				<tr>
					<td></td>
				</tr>
				
			</table>
		
		</form>
		</center>
			
	</body>
	
</html>
