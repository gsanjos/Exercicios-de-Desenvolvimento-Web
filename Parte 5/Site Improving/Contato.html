<!DOCTYPE>

<html>

	<head>
		<title>Contato - Economista Solidário</title>
		<meta charset="UTF-8">
	</head>

	<body background="imagens/fundo.jpg">
	
		<center>
		<img src="./imagens/logo.png" 
		     alt="Logo Cifrão"
			 width="120">
			 
		<table border="1" cellspacing="2" cellpadding="8" bgcolor="#98FB98">
			<tr>
				<td><a href="./Economista - Pagina Principal.html" target="_blank"><b>Home</b></a></td>
				<td><a href="./Duvidas.html" target="_blank"><b>Dúvidas</b></a></td>
				<td><a href="./Comentarios.html" target="_blank"><b>Comentários</b></a></td>
			</tr>
		</table>
			 
		<font face="Arial" color="#F0E68C" size="3">
			<h2></br>Formulário de Contato</h2>
		</font>
		
		<form method="post">
			
			<table border="0" cellspacing="0" cellpadding="8" bgcolor="#2E8B57" width="600" height="250">
				<tr>
					<td></td>
				</tr>
				
				<tr>
					<td align="right">
						<font face="Arial" color="#FFE4B5" size="3">
							<b>Nome:</b>
						</font>
					</td>
					<td><input type="text"
							   id="campoNome" 
            				   name="campoNome" 
							   placeholder="Digite seu nome"
							   size="47" 
							   maxlength="47" 
							   required />   
					</td>
				</tr>
				
				<tr>
					<td align="right">
						<font face="Arial" color="#FFE4B5" size="3">
							<b>Email:</b>
						</font>
					</td>
					<td><input type="email" 
							   id="campoEmail" 
							   name="campoEmail"
							   placeholder="exemplo@email.com" 
							   size="47" 
							   maxlength="30" 
							   required />
					</td>
				</tr>
				
				<tr>
					<td align="right">
						<font face="Arial" color="#FFE4B5" size="3">
							<b>Assunto:</b>
						</font>
					</td>
					<td><input type="text"
							   id="campoAssunto" 
            				   name="campoAssunto" 
							   placeholder="Digite o assunto"
							   size="47" 
							   maxlength="47" 
							   required />   
					</td>
				</tr>
			
				<tr>
					<td align="right">
						<font face="Arial" color="#FFE4B5" size="3">
							<b>Mensagem:</b>
						</font>
					</td>
					<td>
						<textarea id="campoMensagem"
            					  name="campoMensagem" 
								  placeholder="Ecreva aqui sua mensagem" 
								  cols="45" 
								  rows="6"></textarea>
					</td>
				</tr>
				
				<tr >
					<td colspan="2" align="center">
						<input type="submit" name="enviar" value="Enviar"/>
						<input type="reset" name="apagar" value="Apagar"/>
					</td>
				</tr>
				
				<tr>
					<td></td>
				</tr>
				
			</table>
		
		</form>
		
		<table width="400">
				
			<tr>	
				<td>
					<font face="Arial" color="#F5F5DC" size="4">
						<h3></br></br>Contate-nos:</h3>
					</font>
					<font face="Arial" color="#FFE4B5" size="3">
						<p align="justify"><b>Endereço:</b> Rua da Flores, 637 - CEP: 07777-999</p>
						<p align="justify"><b>Telefone:</b> (11)5755-9090</br></br></br></p>
					</font>
				</td>
			</tr>
		</table>
		</center>
		
		
	</body>
	
</html>
